<div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Menu Inventory</h1>

        <!-- Debug Info -->
        <div class="mb-4 text-xs font-mono text-gray-500">
            Items count: {{ menuItems.length }}
        </div>

        <button (click)="openModal()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd" />
            </svg>
            Add New Item
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item Name
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Description</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let item of menuItems">
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">{{ item.itemName }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-500">â‚¹{{ item.itemPrice }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span
                            [ngClass]="item.availabilityStatus ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                            {{ item.availabilityStatus ? 'Available' : 'Sold Out' }}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate" title="{{item.description}}">{{
                        item.description }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button (click)="openModal(item)"
                            class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</button>
                        <button (click)="deleteMenuItem(item._id)"
                            class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="menuItems.length === 0">
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">No items found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen"
    class="fixed inset-0 z-50 flex items-center justify-center overflow-auto bg-black bg-opacity-50 backdrop-blur-sm">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 p-6 relative animate-fade-in">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-900">{{ isEditing ? 'Edit Item' : 'Add New Item' }}</h3>
            <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <form (ngSubmit)="saveMenuItem()">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
                    <input [(ngModel)]="currentMenuItem.itemName" name="itemName" type="text" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                    <input [(ngModel)]="currentMenuItem.itemPrice" name="itemPrice" type="number" required min="0"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea [(ngModel)]="currentMenuItem.description" name="description" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div class="flex items-center">
                    <input [(ngModel)]="currentMenuItem.availabilityStatus" name="availabilityStatus" type="checkbox"
                        id="availability" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="availability" class="ml-2 block text-sm text-gray-900">Available for order</label>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-3">
                <button type="button" (click)="closeModal()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                    Cancel
                </button>
                <button type="submit" [disabled]="isLoading" [class.opacity-50]="isLoading"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors shadow-sm flex items-center gap-2">
                    <svg *ngIf="isLoading" class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    {{ isLoading ? 'Saving...' : (isEditing ? 'Save Changes' : 'Create Item') }}
                </button>
            </div>
        </form>
    </div>
</div>
